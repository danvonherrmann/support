<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#2C6F9E,#02B2DA);padding:20px;min-height:100vh}
.container{max-width:1200px;margin:0 auto;background:white;border-radius:20px;padding:40px;box-shadow:0 10px 50px rgba(0,0,0,0.3)}
h1{color:#2C6F9E;margin-bottom:30px;text-align:center}
.search-box{margin-bottom:30px}

.property-list{margin-top:20px}
.property-item{padding:15px;margin-bottom:10px;background:#f8f9fa;border:2px solid #e0e0e0;border-radius:8px;cursor:pointer;transition:all 0.3s}
.property-item:hover{border-color:#02B2DA;transform:translateX(5px)}
.property-details{display:none;margin-top:30px}
.property-details.active{display:block}
.property-header{background:linear-gradient(135deg,#2C6F9E,#02B2DA);color:white;padding:30px;border-radius:15px;margin-bottom:30px}
.property-header h2{margin-bottom:15px}
.badges{display:flex;gap:15px;flex-wrap:wrap}
.badge{background:rgba(255,255,255,0.2);padding:8px 16px;border-radius:20px;font-size:14px}
.back-btn{display:inline-block;padding:12px 24px;background:#02B2DA;color:white;border:none;border-radius:8px;cursor:pointer;margin-bottom:20px;text-decoration:none}
.back-btn:hover{background:#2C6F9E}
.section{background:#f8f9fa;padding:30px;border-radius:15px;margin-bottom:25px}
.section h3{color:#2C6F9E;margin-bottom:20px}
.equipment-box{background:white;padding:20px;border-radius:10px;margin-bottom:20px}
.equipment-box h4{color:#2C6F9E;margin-bottom:15px}
.equipment-box ul{margin-left:20px;line-height:1.8}
.channel-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:10px;margin-top:20px}
.channel-item{background:white;padding:12px;border-radius:8px;display:flex;justify-content:space-between;border-left:3px solid #02B2DA}
.channel-number{background:#02B2DA;color:white;padding:4px 10px;border-radius:5px;font-weight:bold;font-size:14px}
.hd-badge{background:#28a745;color:white;padding:2px 6px;border-radius:3px;font-size:12px;margin-left:5px}
</style>

const searchInput = document.getElementById('searchInput');
const propertyList = document.getElementById('propertyList');
const searchView = document.getElementById('searchView');
const propertyView = document.getElementById('propertyView');
const propertyContent = document.getElementById('propertyContent');

// Search functionality
searchInput.addEventListener('input', function() {
  const term = this.value.toLowerCase().trim();
  if (term.length < 2) {
    propertyList.innerHTML = '';
    return;
  }
  
  const matches = properties.filter(p => p.name.toLowerCase().includes(term));
  
  if (matches.length === 0) {
    propertyList.innerHTML = '<div style="padding:15px;color:#666">No properties found</div>';
    return;
  }
  
  propertyList.innerHTML = matches.slice(0, 10).map(p => 
    `<div class="property-item" onclick='showProperty(${JSON.stringify(p).replace(/'/g, "&#39;")})'>
      <strong>${p.name}</strong><br>
      <small>${p.tv_package} | ${p.receiver_model}</small>
    </div>`
  ).join('');
});

// Show property details
function showProperty(property) {
  searchView.style.display = 'none';
  propertyView.classList.add('active');
  
  let html = `
    <div class="property-header">
      <h2>${property.name}</h2>
      <div class="badges">
        <span class="badge">üì∫ ${property.tv_package}</span>
        <span class="badge">üì° ${property.receiver_model}</span>
      </div>
    </div>
    
    <div class="section">
      <h3>üì∫ Equipment Guide</h3>
      ${getEquipmentHTML(property)}
    </div>
    
    <div class="section">
      <h3>üì∫ Channel Lineup</h3>
      <p>TV Package: <strong>${property.tv_package}</strong></p>
    </div>
  `;
  
  propertyContent.innerHTML = html;
  window.scrollTo(0, 0);
}

// Equipment HTML
function getEquipmentHTML(property) {
  const receiver = property.receiver_model;
  
  if (receiver.includes('Wally')) {
    return `<div class="equipment-box">
      <h4>DISH Wally Receiver</h4>
      <p><strong>Front Panel:</strong> Power, Info, Select, Up/Down buttons</p>
      <p><strong>Connections:</strong> HDMI Out, Satellite In, Power</p>
      <p><strong>Issues:</strong> Check power, change TV input, unplug for 30 sec</p>
      <p><strong>Remote:</strong> DISH 52.0/54.0 (TV/INPUT/SAT buttons on side)</p>
    </div>`;
  }
  
  if (receiver.includes('211')) {
    return `<div class="equipment-box">
      <h4>DISH ViP 211 Receiver</h4>
      <p><strong>Front Panel:</strong> Power, Info, Select, Up/Down buttons</p>
      <p><strong>Connections:</strong> HDMI Out, Satellite In, Power</p>
      <p><strong>Issues:</strong> Check power, change TV input, unplug for 30 sec</p>
      <p><strong>Remote:</strong> DISH 40.0 (White TV button at top)</p>
    </div>`;
  }
  
  if (receiver.includes('Gemini')) {
    return `<div class="equipment-box">
      <h4>Gemini Air TV STB</h4>
      <p><strong>Type:</strong> Android TV streaming device</p>
      <p><strong>Connections:</strong> HDMI Out, Ethernet, Power</p>
      <p><strong>Issues:</strong> Check WiFi, restart device</p>
      <p><strong>Remote:</strong> Gemini Voice Remote (Bluetooth)</p>
    </div>`;
  }
  
  if (receiver.includes('M2 Evolve') || receiver.includes('Evolve')) {
    return `<div class="equipment-box">
      <h4>M2 Evolve Receiver</h4>
      <p><strong>Type:</strong> IPTV streaming receiver</p>
      <p><strong>Connections:</strong> HDMI Out, Ethernet, Power</p>
      <p><strong>Issues:</strong> Check internet, use wired connection</p>
      <p><strong>Remote:</strong> OnStream Remote (IR)</p>
    </div>`;
  }
  
  return `<div class="equipment-box">
    <h4>Equipment Information</h4>
    <p><strong>Call:</strong> 251-967-4455 (SecureVision Support)</p>
    <p><strong>Equipment Type:</strong> ${receiver}</p>
    <p><strong>Issues:</strong> Check power, cables, TV input, restart device</p>
  </div>`;
}

// Back button
function goBack() {
  searchView.style.display = 'block';
  propertyView.classList.remove('active');
  searchInput.value = '';
  propertyList.innerHTML = '';
  window.scrollTo(0, 0);
}

// Handle URL parameter on page load
window.addEventListener('load', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const propertyName = urlParams.get('property');
  
  if (propertyName) {
    console.log('Loading property from URL:', propertyName);
    const match = properties.find(p => p.name.toLowerCase() === propertyName.toLowerCase());
    if (match) {
      console.log('Match found:', match.name);
      setTimeout(() => showProperty(match), 100);
    } else {
      console.log('No match found for:', propertyName);
      searchInput.value = propertyName;
      searchInput.dispatchEvent(new Event('input'));
    }
  }
});
</script>
